{% extends 'base.html' %}
<script type="textjavascript"
         src="{{ url_for('static', filename='update') }}"></script>

{% block content %}

    <div class="container">
      <div class="row" style="width: 100%; color:rgb(76, 226, 30);background-color: rgb(198, 223, 235);padding: 150px;background-blend-mode: luminosity;">
       <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-weight: bolder;">  "{{quotes.quote}}"</h2>
      </div><br><br><br>
    
              
        <div class="row"  >
           <ul>
            {% for blog in blogs %}
            
           
            
                 <div class="card" style="width: 100%;">
                    <img src="{{blog.image_url}}" style="width: 70%; height: auto;">
                    <div class="card-body">
                      <h2 class="card-title"> Title: {{blog.title}}
                      </h2>
                      <p class="card-text">{{blog.blog}}</p>
                      
                      <p>posted: {{blog.published_at}}</p>
                      <a href="{{blog.link}}" class="btn btn-primary" target="blank">Read more</a>
                     
                    </div>

                  </div><br><br>
           


            {% endfor %}    

           </ul> 
        </div>
        
        
    </div>
    

    
{% endblock %}
